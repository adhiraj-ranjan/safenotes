<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login1.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login2.css') }}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/images/bg-01.jpg');">
			<div class="wrap-login100 custom-css">
					<span class="login100-form-title p-b-53">
						Sign In
					</span>
					
					<div class="p-t-31 p-b-9">
						<span class="txt1" id="uText">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" id="uname">
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="passwd" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" onclick="validateUser()" id="butText">
							Sign In
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="/signup" class="txt2 bo1">
							Sign up now
						</a>
					</div>
					
					<div class="p-t-31">
						<a href="https://github.com/adhiraj-ranjan" target="_blank"><img src="https://img.shields.io/badge/Github-adhiraj--ranjan-blue?style=for-the-badge&logo=github"></a>
					</div>
			</div>
			
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="{{ url_for('static', filename='scripts/signin.js') }}"></script>
	<script src="{{ url_for('static', filename='scripts/animateForm.js') }}"></script>

</body>
</html>
